<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .profile-container {
            width: 350px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            background-color: #ffffff;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        .info {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .info label {
            font-weight: bold;
            flex: 1;
        }

        .info input {
            width: 60%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: inline-block;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .action-buttons button, .action-buttons a {
            padding: 5px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9em;
        }

        .action-buttons button:hover {
            background-color: #0056b3;
        }

        .action-buttons a:hover {
            background-color: #0056b3;
        }

        .action-buttons .save {
            background-color: #28a745;
        }

        .action-buttons .save:hover {
            background-color: #218838;
        }
        
        .action-buttons .save:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .message {
            text-align: center;
            color: green;
            margin-bottom: 10px;
        }

        .message.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Profile</h1>
        <!-- 消息显示 -->
        {% if messages %}
            <div id="message" class="message">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="info">
                <label>Username:</label>
                <span>{{ username }}</span>
            </div>
            <div class="info">
                <label>Email:</label>
                <span>{{ email }}</span>
            </div>
            <div class="info">
                <label>First Name:</label>
                <input type="text" name="fname" value="{{ fname }}" disabled>
            </div>
            <div class="info">
                <label>Last Name:</label>
                <input type="text" name="lname" value="{{ lname }}" disabled>
            </div>
            <div class="info">
                <label>Street:</label>
                <input type="text" name="street" value="{{ street }}" disabled>
            </div>
            <div class="info">
                <label>City:</label>
                <input type="text" name="city" value="{{ city }}" disabled>
            </div>
            <div class="info">
                <label>State:</label>
                <input type="text" name="state" value="{{ state }}" disabled>
            </div>
            <div class="info">
                <label>Zipcode:</label>
                <input type="text" name="zipcode" value="{{ zipcode }}" disabled>
            </div>
            <div class="info">
                <label>Phone:</label>
                <input type="text" name="phone" value="{{ phone }}" disabled>
            </div>
            <div class="action-buttons">
                <button type="button" class="edit-btn" onclick="enableAllEdits()">Edit</button>
                <button type="submit" class="save" disabled>Save</button>
                <a href="{% url 'restaurant_list' %}" class="home">Home</a>
            </div>
        </form>
    </div>

    <script>
        function enableAllEdits() {
            // 启用所有输入框
            const inputs = document.querySelectorAll('.info input');
            inputs.forEach(input => {
                input.disabled = false;
            });
        
            // 启用保存按钮
            const saveButton = document.querySelector('.save');
            if (saveButton) {
                saveButton.disabled = false; // 只移除 disabled 属性
            }
        }

        // 消息显示 3 秒后隐藏
        const messageDiv = document.getElementById('message');
        if (messageDiv) {
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 1000);
        }
    </script>
</body>
</html>
